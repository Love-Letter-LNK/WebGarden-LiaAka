  <!-- EMERGENCY DEBUGGER: Prints errors to screen -->
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = 'rgba(255, 0, 0, 0.9)';
      errorDiv.style.color = 'white';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '999999';
      errorDiv.style.fontFamily = 'monospace';
      errorDiv.style.whiteSpace = 'pre-wrap';
      errorDiv.innerText = 'ðŸš¨ RUNTIME ERROR:\n' + message + '\n\nSource: ' + source + ':' + lineno + ':' + colno + '\n\n' + (error?.stack || '');
      document.body.appendChild(errorDiv);
    };
    window.onunhandledrejection = function (event) {
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '50%';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
      errorDiv.style.color = '#ff5555';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '999999';
      errorDiv.style.fontFamily = 'monospace';
      errorDiv.innerText = 'ðŸš¨ UNHANDLED PROMISE:\n' + (event.reason?.message || event.reason);
      document.body.appendChild(errorDiv);
    };
  </script>
